{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container">
	<h1>Account</h1>
	<div class="row justify-content-center">
		<div class="col-12 col-lg-6">
			<p class="text-muted px-3">first_name + last_name </p>

				<form class="mt-3" action="{% url 'account' %}" method="POST" id="profile-update-form">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
				</form>
                
                <p>{{orders}}</p>
				<!-- Buttons -->
				<div class="checkout-buttons d-flex mt-5 mb-2 overflow-hidden">
					<a href="" class="btn btn-secondary btn-lg btn-rounded w-50 mx-3">Cancel</a>
					<button id="submitButton" class="btn btn-success btn-lg btn-rounded w-50 mx-3">Save</button>
				</div>

			</form>
		</div>
	</div>
</div>
{% endblock %}
