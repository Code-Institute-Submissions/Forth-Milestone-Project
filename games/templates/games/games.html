{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
	<div class="row justify-content-center">

		<!-- Iterare through the games table and display each row inside a bootstrap card -->
		{% for game in games %}
		<div class="col col-12 col-sm-6 col-lg-4">
			<section class="game card">
				<div class="card-header">
                    {% if game.image %}
					<a href="">
						<img class="img-fluid" src="{{ game.image.url }}" alt="{{ game.name }}">
                    </a>
                    {% else %}
					<a href="">
						<img class="img-fluid" src="/media/misc/no_image.jpg" alt="{{ game.name }}">
                    </a>                   
                    {% endif %}
					<p class="card-title text-center">{{ game.name }}</p>
				</div>
				<div class="card-body">
					<p>⭐⭐⭐⭐⭐</p>
					<p class="text-blue">€ {{ game.price }}</p>
				</div>
			</section>
		</div>
		{% endfor %}
        
	</div>
</div>
{% endblock %}
