<div class="container">
	<div class="row justify-content-center">

		<!--
        Iterare through the games and display each one of them inside a bootstrap card.
        This template is used by games.html and game_details.html
        -->
		{% for game in games %}
		<div class="col col-12 col-sm-6 col-lg-4 my-3">
			<section class="card game-section game-card">
				<a href="{% url 'game_details' game.pk %}">
                    <!-- Game image -->
					<div class="card-header">
						{% if game.image %}
                            <img class="img-fluid" src="{{ game.image.url }}" alt="{{ game.name }}">
                        {% else %}
                            <img class="img-fluid" src="{{ STATIC_URL }}images/misc/no_image.jpg" alt="{{ game.name }}">
                        {% endif %}
					</div>
                    <!-- Game info -->
					<div class="card-body">
                        <h5 class="section-header">{{ game.name }}</h5>
                        <div class="d-flex text-center">
                            <h6 class="w-50">⭐⭐⭐⭐⭐</h6>
                            <p class="price w-50">€{{ game.price }}</p>
                        </div>
					</div>
				</a>
			</section>
		</div>
		{% endfor %}

	</div>
</div>
